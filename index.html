<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <nav class="navbar"> 
        <div class="logo"> 
            <img src="https://cdn.lifehacker.ru/wp-content/uploads/2012/12/sport_1628148238-576x288.jpg" alt="logo" class="logo-image"
        </div>
        <div class="links">
            <a href="#nutrition">Nutrition</a>
            <a href="#vitamins">Vitamins</a>
            <a href="#simulators" >simulators</a>
        </div>
    </nav>
    <header id="header">
        <h1>Sports lifestyle with us!</h1>
        <img id="" src="https://w7.pngwing.com/pngs/404/167/png-transparent-logo-sport-brand-font-design-text-sport-team.png"
        <h3>Everything for a healthy lifestyle</h3>
    </header>
    <div class="comtainer"> 
        <section id="nutrition">
            <h1>Nutrition</h1> 
            <div class="nutr-description-container">
                <div class="nutr-img-title">Our recommendations</div>
                <img src="https://interatletika.com.ua/upload/iblock/15d/sportivnoe_pitanie_kak_pravilno_podobrat_dobavku.jpg" width="560" alt="nutrition" class="nutr-img">
                </div>
                <iframe src="https://www.youtube.com/watch?v=Rwk5PdpTxSU" width="560" height="315" frameborder="0" allowfullscreen>
                    </iframe>
                </section>
        <section id="vitamins"> 
            <h1> Vitamins</h1>
            <div class="vit-description-container">
                <div class="nutr-img-title">Vitamins for you</div>
                <img src="https://api-int.apteka-ds.com.ua/system/tips/avatars/000/000/062/medium/%D0%B2%D1%96%D1%82%D0%B0%D0%BC%D1%96%D0%BD%D0%B8_2.jpg?1607350684" width="560" alt="vitamins" class="vit-img">
            <button class="select">Select</button>
            </section>
        <section id="simulators"> 
            <h1>Simulators</h1>
            <div class="sim-description-container">
                <div class="sim-img-title">Simulators for you</div>
                <img src="https://st4.depositphotos.com/16318796/i/600/depositphotos_244510428-stock-photo-cropped-shot-fitness-woman-white.jpg" width="560" alt="Simulators" class="sim-img">
            <button class="select">Select</button>
        </section>

    </div>
    
</body>
<footer>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="text" id="text" name="text" placeholder="Our email" required>
        <br>
        <input type="email" id="email" name="email" placeholder="For yours questions">
        <input type="submit" id="submit" value="Submit" class="submit">
    </form>
</footer>
</html>
